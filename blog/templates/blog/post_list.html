{% extends 'blog/base.html' %}
{% block content %}
  {% for post in posts %}
    <div class="post">
      <div class="date">
        {{ post.published_date|date:"M d, Y" }}
      </div>
      <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
      {% if post.photo %}
        <img src="{{ post.thumbnail.url }}" alt="">
      {% else %}
        <p>{{ post.text|linebreaksbr }}</p>
      {% endif %}
    </div>
  {% endfor %}
{% endblock %}
